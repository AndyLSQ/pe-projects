<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Timer</title>
</head>
<body>

	<div class="pomo-container">
		<div class="pomo-clock">
			<div class="pomo-timer"></div>
			<div class="pomo-clock-actions">
				<button id="pomo-start">Start</button>
				<button id="pomo-pause">Pause</button>
				<button id="pomo-stop">Stop</button>
			</div>
		</div>
	</div>

	<div id="pomo-info">
		<h3>Your Sessions</h3>
		<ul id="pomo-sessions"></ul>
	</div>


	<script src="script.js"></script>
</body>
</html>
