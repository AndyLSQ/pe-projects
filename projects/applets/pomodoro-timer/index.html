<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Timer</title>
</head>
<body>

	<div class="pomo-container">
		<div class="pomo-clock">
			<div class="pomo-timer"></div>
			<div>
				<input type="text" id="pomo-clock-task" placeholder="Enter your task"/>
			</div>
			<div class="pomo-clock-actions">
				<button id="pomo-start">Start</button>
				<button id="pomo-pause">Pause</button>
				<button id="pomo-stop">Stop</button>
			</div>
			<!-- new -->
			<div id="pomo-clock-title">
				<span>
					Changes made here will reflect at the start of the next work / break session
				</span>
			</div>
			<div id="pomo-clock-actions">
				<div class="pomo-input">
					<label>Work Duration</label>
					<input name="input-work-duration" id="input-work-duration" type="number" />
				</div>
				<div class="pomo-input">
					<label>Break Duration</label>
					<input name="input-break-duration" id="input-break-duration" type="number" />
				</div>
			</div>
			<div id="pomo-info">
				<h3>Your Sessions</h3>
				<ul id="pomo-sessions"></ul>
			</div>
		</div>
	</div>

	


	<script src="script.js"></script>
</body>
</html>
