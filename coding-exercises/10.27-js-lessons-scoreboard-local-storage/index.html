<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>scoreboard-app</title>

	<link rel="stylesheet" href="app.css">
</head>

<body>
<inner-column>
	<h1>Keep Score</h1>

<!-- 	<div class="scoreboard-test">
		
	</div> -->

	<div class="scoreboard">
		
		<div class="team1 team">
			<div class="team-name team-name1">TEAM ONE</div>
			<div class="score score1">1</div>
			<button data-team="team1">Score</button>
		</div>

		<div class="team2 team">
			<div class="team-name team-name2">TEAM TWO</div>
			<div class="score score2">2</div>
			<button data-team="team2">Score</button>
		</div>
		

		<div class="new-game">
			<button class="new" data-action="clear">New Game</button>
		</div>
	</div>

	<script src='app.js'></script>

</html>
