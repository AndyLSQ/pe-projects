<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
	<link rel="stylesheet" href="style.css">
	<script src="progressbar.js"></script>
</head>

<body>

	<div id="pomo-container">
		<div id="pomo-clock">
			<div id="pomo-timer"></div>
			<div>
				<input type="text" id="pomo-clock-task" placeholder="Enter your task..."/>
			</div>
			<div class="pomo-clock-actions">
				<button id="pomo-start">
					<i class="fas fa-play" id="play-icon"></i>
					<i class="fas fa-pause hidden" id="pause-icon"></i>
				</button>

				<button id="pomo-stop" class="hidden">
					<i class="fas fa-stop"></i>
				</button>
			</div>
			<!-- new -->
			<div id="pomo-clock-title">
				<span>
					Changes made here will reflect at the start of the next work / break session
				</span>
			</div>
			<div class="pomo-clock-actions">
				<div class="pomo-input">
					<label>Work Duration</label>
					<input name="input-work-duration" id="input-work-duration" type="number" />
				</div>
				<div class="pomo-input">
					<label>Break Duration</label>
					<input name="input-break-duration" id="input-break-duration" type="number" />
				</div>
			</div>
			<div id="pomo-info">
				<h3>Your Sessions</h3>
				<ul id="pomo-sessions"></ul>
			</div>
		</div>
	</div>

	


	<script src="script.js"></script>
</body>
</html>
